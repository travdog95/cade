<!DOCTYPE html>
<html>
  <head>
    <title>Cade's First Webpage</title>
    <!-- This is a comment. --> 
    <link rel="stylesheet" href="css/site.css" /> 
  </head>
  <body>
    <div class="container">
    <header> 
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html">Contact</a></li>
          <li><a href="/index.html">About</a></li> 
        </ul>
      </nav>
      <div>
        <img src="images/logo.gif" alt="Github Hub" width="180" height="50" class="bordered-image"/>
      </div>
      <div>This is a site to search Github for interesting projects.</div>
    </header>
    <section id="main">
      <p>
        In this <span>sample site</span>, we'll show a list of
        <a href="http://github.com" target="blank">github</a> projects
        <span>and the data</span> about those <strong>projects</strong>.
      </p>
      <form action="http://wilder.azurewebsites.net/echo" method="POST" class="bordered-image simple-form">
        <label for="searchPhrase">Search Phrase:</label>
        <input type="text" id="searchPhrase" name="searchPhrase" /><br />
        <input type="checkbox" name="useStars" id="useStars" checked="true" />
        <label for="useStars">Use Stars?</label><br />
        <label for="langChoice">Languages:</label>
        <select name="langChoice" id="langChoice">
          <option>All</option>
          <option>JavaScript</option>
          <option>C#</option>
          <option>Java</option>
          <option>Ruby</option>
        </select>
        <br />
        <input type="submit" value="search" />
      </form>
      <div id="results" class="bordered-image">
        This is where result will live...eventually.
      </div>
    </section>
    <footer>&copy; 2018 Cade LLC</footer>
  </div>
  </body>
</html>
